<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Button</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1::after {
            content: " Jobless ";
            position: absolute;
            right: -80px;
            bottom: 0;
            font-size: 14px;
            color: #000000;
        }
        iframe {
            margin-top: 20px;
            border: none;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Everyday something comes out random!</h1>
    <p class="description">Click the button below to hear something random!</p>
    <iframe width="110" height="200" src="https://www.myinstants.com/instant/wide-putin-meme-6467/embed/" frameborder="0" scrolling="no"></iframe>
    <div class="footer">created by jobless</div>
</body>
</html>
